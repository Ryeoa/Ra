<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>학생등록</legend>
      <label for="stName">이름</label>
      <input type="text" id="stName" />
      <label for="stAge">나이</label>
      <input type="text" id="stAge" />
      <button>등록</button>
    </fieldset>
    <script>
      let btn = document.querySelector("button");
      let arrStudent = [];
      btn.onclick = function () {
        let name = document.querySelector("#stName").value;
        let age = document.querySelector("#stAge").value;
        arrStudent.push(makeStudent(name, age));
        console.log(makeStudent(name, age));
      };
      function makeStudent(name, age) {
        return {
          name,
          age,
        };
      }
      function showList() {
        let list = document.querySelector("#list");
        list.innerHTML = "";

        for (let index in arrStudent) {
          //배열도 객체
          list.insertAdjacentHTML(
            "beforeend",
            `<div>${arrStudent[index]["name"]} ${arrStudent[index].age}</div>`
          );
        }
      }
    </script>
  </body>
</html>
